server:
  port: 8888

spring:
  freemarker:
    cache: false #缓存配置，开发的时候最好是false
    suffix: .ftl  #模板文件后缀名
    charset: UTF-8
    template-loader-path: classpath:/templates/

  thymeleaf:
    cache: false
    check-template-location: true
    enabled: true
    encoding: UTF-8
    excluded-view-names:
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html